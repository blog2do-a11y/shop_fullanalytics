<!doctype html><html lang='hy'><head><meta charset='utf-8'><title>Accounting</title><link rel='stylesheet' href='{{ url_for("static", filename="css/style.css") }}'></head><body><div class='container'><h1>Հաշվապահություն</h1><div class='actions'><a class='btn' href='{{ url_for("orders") }}'>Պատվերներ</a> <a class='btn' href='{{ url_for("stats") }}'>Stats</a></div><form method='get' style='margin-top:12px;'><label>Filter by month:<select name='month' onchange='this.form.submit()'><option value=''>-- All --</option>{% for m in months %}<option value='{{ m }}' {% if m==selected_month %}selected{% endif %}>{{ m }}</option>{% endfor %}</select></label></form><table><tr><th>Date</th><th>Order ID</th><th>Cost</th><th>Sale</th><th>Other</th><th>Profit</th><th>Comment</th></tr>{% for r in rows %}<tr><td>{{ r['Order DateTime'] }}</td><td>{{ r['Order ID'] }}</td><td>{{ r['Cost Price'] }}</td><td>{{ r['Sale Price'] }}</td><td>{{ r['Other Cost'] }}</td><td>{{ r['Profit'] }}</td><td>{{ r['Comment'] }}</td></tr>{% endfor %}</table></div></body></html>
