<!doctype html><html lang='hy'><head><meta charset='utf-8'><title>Add Order</title><link rel='stylesheet' href='{{ url_for("static", filename="css/style.css") }}'><script>function setNow(){let now=new Date();document.getElementById('order_dt').value=now.toISOString().slice(0,19).replace('T',' ');}window.onload=setNow;</script></head><body><div class='container'><h1>Ավելացնել պատվեր</h1><form method='post' enctype='multipart/form-data'><div class='form-field'><label>Առաջին անուն</label><input name='first_name' required></div><div class='form-field'><label>Ազգանուն</label><input name='last_name' required></div><div class='form-field'><label>Քաշ (kg)</label><input name='weight_kg' type='number' step='0.1'></div><div class='form-field'><label>Բոյ (cm)</label><input name='height_cm' type='number' step='0.1'></div><div class='form-field'><label>Հասցե</label><input name='address'></div><div class='form-field'><label>Հեռախոս</label><input name='phone'></div><div class='form-field'><label>Սոցիալական հղում</label><input name='social_link' type='url'></div><div class='form-field'><label>Ապրանքի հղում</label><input name='order_link' type='url'></div><div class='form-field'><label>Նկարագրություն</label><textarea name='product_desc' rows='3'></textarea></div><div class='form-field'><label>Մեկնաբանություն</label><textarea name='comment' rows='2'></textarea></div><div class='form-field'><label>Cost Price</label><input name='cost_price' type='number' step='0.01'></div><div class='form-field'><label>Sale Price</label><input name='sale_price' type='number' step='0.01'></div><div class='form-field'><label>Other Cost (shipping, packing)</label><input name='other_cost' type='number' step='0.01'></div><div class='form-field'><label>Image</label><input type='file' name='image' accept='image/*'></div><div class='form-field'><label>Order DateTime (autofill)</label><input id='order_dt' name='order_dt'></div><div class='actions'><button type='submit'>Պահպանել</button> <a class='btn' href='{{ url_for("orders") }}'>Պատվերներ</a></div></form></div></body></html>
